
{% extends 'base.html' %}

{% block title %}Upload Files{% endblock %}

{% block content %}
 <!-- Form -->
 <h2>Upload Data</h2>
<div class="alert alert-warning" role="alert">Make sure To upload Respective files mentioned above them as Label.</div>
                
 <form enctype="multipart/form-data" action="/SendData/" method="post">
    {% csrf_token %}
    <div class="form-group" >
        <label for="fileInput">.dbf File Input</label>
        <input type="file" name="dbf_file_input" class="form-control" id="fileInput" required>
    </div>
    <div class="form-group">
        <label for="fileInput">.shp File Input</label>
        <input type="file" name="shp_file_input" class="form-control" id="fileInput" required>
    </div>
    <div class="form-group">
        <label for="fileInput">.shx File Input</label>
        <input type="file" name="shx_file_input" class="form-control" id="fileInput" required>
    </div>
    <div class="form-group">
        <label for="textInput">Database Input (Dropdown)</label>
        <select class="form-control" id="textInput" name="db_selected" required>
            <option value="Housepricing">Housepricing</option>
            <option value="Country_Coordinates">Country_Coordinates</option>
            <option value="Nyc_Coordinates">Nyc_Coordinates</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin: 0 0 0 483px;">Submit Data</button>
</form>

{% endblock %}
